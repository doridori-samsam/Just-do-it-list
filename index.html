<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <header>
        <h1 class="head">JUST DO LIST</h1>
        <h2 class="today">오늘날짜</h2>
        </header>
        <form>
            <input type="text" autocomplete="off" class="write-todo" id="write" placeholder="Make your day worth">
            <button type="submit" id="add-list">add</button>
        </form>
        <div class="list-cont">
            <ul class="todo-list">
            
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>

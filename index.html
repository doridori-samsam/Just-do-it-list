<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="head">JUST DO LIST</h1>
        <h2 class="today">오늘날짜</h2>
        <div class="input-box">
            <input type="text" autocomplete="off" class="write-box" placeholder="오늘 해야할 일">
            <label for="name" class="form_label">그냥 하세요</label>
        </div>
        <button id="add-list">add</button>

        <div class="list-cont">
            <ul class="do-list">
                <!-- <li>
                    <input class="checkbox" type="checkbox">
                    <p class="list-name">Make Poke for lunch</p>
                    <span class="delete">&cross;</span>
                </li> -->
            </ul>
        </div>
    </main>
</body>
</html>
